<!DOCTYPE html>
<html lang="es">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="name"></title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <link rel="icon" href="v1i89uo45w/icon.png" type="image/x-icon">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"> -->
</head>

<body>
    <div id="welcome" class="">Tiddypink</div>
    <div id="game">
        <header class="header">
            <div class="menu-toggle" aria-label="Toggle navigation" style="display: flex;">
                <h1 class="logo">TiddyPink</h1>
                <button class="menu-toggle" aria-label="Toggle navigation">&#9776;</button>
            </div>

            <nav class="nav">
                <a href="#playsection" id="home"></a>
                <a href="#howtosection" id="howto" href="howto.html"></a>
                <a id="more" href="#moresection"></a>
                <a href="#statssection" id="analitics"></a>
            </nav>
            <div class="musicswitch"><label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
                <span id="musicOn" class="label-text">Music On</span>
            </div>


            <div id="language-selector">
                <select id="language-select">
                    <option value="es">Español</option>
                    <option value="en">English</option>
                    <option value="fr">Français</option>
                </select>
            </div>
        </header>
        <section class="gallery" id="playsection">
            <!-- <h2 class="score" id="score"></h2> -->
            <div class="gallery-grid game">
                <div class="gallery-item gallery-item-animation images">
                    <div class="tabs">
                        <button id="nd" class="tab active" onclick="selectTabN()">Tab 1</button>
                        <button id="nm" class="tab" onclick="selectTabNm()">Tab 2</button>
                      </div>
                    <span class="mark">Tiddypink.com</span>
                    <img id="image" alt="image" style="width: auto; height: auto;" draggable="false">
                    <span id="ia_tag" class="ia-tag"></span>
                    <span class="score" id="score"></span>
                    <span class="steps" id="steps"></span>
                </div>
                <div class="actions-container">

                    <div class="go" id="1" style="background-color: #ffdbcc;"></div>
                    <div class="go" id="2" style="background-color: #ffbfb5;"></div>
                    <div class="go" id="3" style="background-color: #d28880;"></div>
                    <div class="go" id="4" style="background-color: #95534d;"></div>
                    <div class="go" id="5" style="background-color: #4d2522;"></div>
                    <div class="go" id="6" style="background-color: #2d0e0a;"></div>
                    <div class="next" id="next"></div>
                    <div class="wildcard" id="wildcard"><span id="wildcards"></span></div>

                </div>
            </div>
            <div id="end">
                <span id="count"></span>
            </div>
            <div class="final-actions">
                <div id="restart" class="restart"></div>
                <div id="purchase" class="purchase"></div>
            </div>
            <img id="suceess-image" class="suceess-image gallery-item" alt="success image" style="height: auto;" draggable="false">
        </section>
        <section class="gallery howtopage" id="howtosection">
            <div class="gallery-grid analitics-frame" >
                <div class="gallery-item stats-frame images" style="padding: 1rem;">
                    <div style="font-size: 1.2rem;display: grid;">
                        <span id="titlehowto" class="" style="font-size: 2rem; margin-bottom: 3rem;"></span>
                        <p id="texthowto" class="texthowto" ></p>
                        <br>
                        <div class="transparency" onclick="location.href='#playsection';" id="start"></div>
                        <br>
                    </div>
                </div>
            </div>
        </section>
        <section class="gallery stats-page" id="statssection">
            <div class="gallery-grid analitics-frame">
                <div class="gallery-item stats-frame images" style="display: grid;margin-bottom: 1rem;">
                    <span id="statslabel" style="font-size: 2rem;"></span>
                    <div style="font-size: 1.2rem;display: grid; background-color:#ff206e29;padding: 1rem;border-radius: 8px;">
                        <span id="matches" class="label-stat"><span class="stat" id="matchesx"></span></span>
                        <span id="wmatches" class="label-stat"><span class="stat" id="wmatchesx"></span></span>
                        <span id="corrects" class="label-stat"><span class="stat" id="correctsx"></span></span>
                        <span id="mistakes" class="label-stat"><span class="stat" id="mistakesx"></span></span>
                        <span id="seenimages" class="label-stat"><span class="stat" id="seenimagesx"></span></span>
                        <span id="seennimages" class="label-stat"><span class="stat" id="seennimagesx"></span></span>
                    </div>
                </div>
            </div>
        </section>
        <section class="gallery howtopage" id="moresection">
            <div class="gallery-grid analitics-frame">
                <div class="gallery-item stats-frame images">
                    <div style="font-size: 1.2rem;display: grid;">
                        <span id="moretitle" class=""></span>
                        <span id="moretext" class=""></span>
                        <div id="purchase1" class="purchase transparency"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    </section>


    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal_title"></h2>
            <div id="loading-circle"></div>
            <div id="status">Cargando...</div>
            <div onclick="location.href='#howtosection';" id="acept" class="acept"></div>
        </div>
    </div>

    <div id="modalPurchase" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal_purchase_title"></h2>
            <p style="margin-top: 15px;" id="modal_content"></p>
            <div onclick="window.open('https://www.patreon.com/')" id="patreon" class="acept btnp"><img width="50px" height="auto" src="v1i89uo45w/plogo.png" alt="" style="margin-right: 15px;">Patreon</div>
            <div onclick="window.open('https://gumroad.com/')" id="gumroad" class="acept"><img width="50px" height="auto" src="v1i89uo45w/grlogo.png" alt="" style="margin-right: 15px;">Gumroad</div>
            <p style="margin-top: 15px;" id="total_text"><span style="color: #ff206e;font-size: 1.8rem;" id="total"></span></p>
        </div>
    </div>
    <footer class="footer">
        <p id="footer"></p>
    </footer>
    </div>
</body>

</html>
