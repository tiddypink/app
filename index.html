<!DOCTYPE html>
<html lang="es">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="name"></title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap">
</head>

<body>
    <div id="welcome" class="">Tiddypink</div>
    <div id="game">
        <header class="header">
            <div class="menu-toggle" aria-label="Toggle navigation" style="display: flex;">
                <h1 class="logo">Tiddypink</h1>
                <button class="menu-toggle" aria-label="Toggle navigation">&#9776;</button>
            </div>

            <nav class="nav">
                <a id="home"></a>
                <a id="howto" href="howto.html"></a>
                <a id="more" href="more.html"></a>
                <a id="analitics"></a>
            </nav>
            <div><label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
                <span class="label-text">Music On</span>
            </div>


            <div id="language-selector">
                <select id="language-select">
                    <option value="es">Español</option>
                    <option value="en">English</option>
                    <option value="fr">Français</option>
                </select>
            </div>
        </header>
        <section class="gallery" id="gallery">
            <!-- <h2 class="score" id="score"></h2> -->
            <div class="gallery-grid">
                <div class="gallery-item images">
                    <span class="showprev">click</span>
                    <img id="image" alt="imagen" style="width: 100%; height: auto;" draggable="false">
                    <span id="ia_tag" class="ia-tag"></span>
                    <span class="score" id="score"></span>
                    <span class="steps" id="steps"></span>
                </div>
                <div class="actions-container">

                    <div class="go" id="1" style="background-color: #ffdbcc;"></div>
                    <div class="go" id="2" style="background-color: #ffbfb5;"></div>
                    <div class="go" id="3" style="background-color: #d28880;"></div>
                    <div class="go" id="4" style="background-color: #95534d;"></div>
                    <div class="go" id="5" style="background-color: #4d2522;"></div>
                    <div class="go" id="6" style="background-color: #2d0e0a;"></div>
                    <div class="next" id="next"></div>

                </div>
            </div>
            <div id="end">
                <span id="count"></span>
            </div>
            <div class="final-actions">
                <div id="restart" class="restart"></div>
                <div id="purchase" class="purchase"></div>
            </div>
            <img class="suceess-image gallery-item" alt="success image" style="height: auto;" draggable="false">
        </section>
        <section class="gallery stats-page" id="gallery">
            <div class="gallery-grid analitics-frame">
                <div class="gallery-item stats-frame images">
                    <div style="font-size: 1.2rem;display: grid;">
                        <span id="matches" class="label-stat"><span class="stat" id="matchesx"></span></span>
                        <span id="wmatches" class="label-stat"><span class="stat" id="wmatchesx"></span></span>
                        <span id="corrects" class="label-stat"><span class="stat" id="correctsx"></span></span>
                        <span id="mistakes" class="label-stat"><span class="stat" id="mistakesx"></span></span>
                        <span id="seenimages" class="label-stat"><span class="stat" id="seenimagesx"></span></span>
                        <span id="seennimages" class="label-stat"><span class="stat" id="seennimagesx"></span></span>
                    </div>
                </div>
            </div>
    </div>
    </section>


    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal_title"></h2>
            <p id="modal_content"></p>
            <div id="loading-circle"></div>
            <div id="status">Cargando...</div>
            <div id="acept" class="acept"></div>
        </div>
    </div>




    <section class="gallery" id="gallery">

        <div id="imagecanva" class=" imagecanva">
            <img id="imageex" alt="imagen"  draggable="false">
            <img id="imageex1" alt="imagen"  draggable="false">
            <!-- <div class="gallery-item image imagecanvaitem">
            </div> -->
        </div>
        <div id="exnext">next</div>
    </section>


    <footer class="footer">
        <p id="footer"></p>
    </footer>
    </div>
</body>

</html>
